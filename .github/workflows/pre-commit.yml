name: Pre-commit

on:
  pull_request:
    branches: [master]
    paths:
      - '**.tf'
      - '**.tfvars'
      - '**.md'
      - '.pre-commit-config.yaml'
  push:
    branches: [master]
    paths:
      - '**.tf'
      - '**.tfvars'
      - '**.md'
      - '.pre-commit-config.yaml'

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: read
    env:
      TF_PLUGIN_CACHE_DIR: ${{ github.workspace }}/.terraform.d/plugin-cache

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.3.0'

      - name: Create Terraform plugin cache directory
        run: |
          mkdir -p $TF_PLUGIN_CACHE_DIR
          chmod 755 $TF_PLUGIN_CACHE_DIR

      - name: Cache Terraform providers
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/.terraform.d/plugin-cache
          key: terraform-providers-${{ runner.os }}-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            terraform-providers-${{ runner.os }}-

      - name: Cache terraform tools
        uses: actions/cache@v3
        with:
          path: |
            ~/.local/bin/tflint
          key: terraform-tools-${{ runner.os }}-v2
          restore-keys: |
            terraform-tools-${{ runner.os }}-

      - name: Install tflint
        run: |
          if ! command -v tflint &> /dev/null; then
            echo "Installing tflint..."
            TFLINT_VERSION="v0.60.0"
            TFLINT_CHECKSUM="3476ceedcf0c4f9f2bed35e92988e1411bec2caa543c9387bffaa720df9efaf7"
            wget -q -O tflint.zip "https://github.com/terraform-linters/tflint/releases/download/${TFLINT_VERSION}/tflint_linux_amd64.zip"
            echo "${TFLINT_CHECKSUM}  tflint.zip" | sha256sum -c -
            unzip -q tflint.zip
            sudo mv tflint /usr/local/bin/
            rm tflint.zip
            echo "tflint ${TFLINT_VERSION} installed successfully"
          fi

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Initialize Terraform modules
        run: |
          set -e
          echo "Initializing root module..."
          terraform init -backend=false

          echo "Initializing submodules..."
          for dir in modules/*/; do
            if [ -d "$dir" ] && { [ -f "$dir/main.tf" ] || [ -f "$dir/versions.tf" ]; }; then
              echo "Initializing module in $dir..."
              terraform -chdir="$dir" init -backend=false
            fi
          done

          echo "Initializing examples..."
          for dir in examples/*/; do
            if [ -d "$dir" ] && { [ -f "$dir/main.tf" ] || [ -f "$dir/versions.tf" ]; }; then
              echo "Initializing example in $dir..."
              terraform -chdir="$dir" init -backend=false
            fi
          done

          echo "Initializing test fixtures..."
          for dir in test/fixtures/*/; do
            if [ -d "$dir" ] && { [ -f "$dir/main.tf" ] || [ -f "$dir/versions.tf" ]; }; then
              echo "Initializing test fixture in $dir..."
              terraform -chdir="$dir" init -backend=false
            fi
          done

      - name: Cache pre-commit hooks
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Install pre-commit hooks
        run: pre-commit install-hooks

      - name: Run pre-commit on all files (push to master)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: pre-commit run --all-files

      - name: Run pre-commit on changed files (pull request)
        if: github.event_name == 'pull_request'
        run: |
          # Get the list of changed files
          git fetch origin ${{ github.base_ref }}
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- '*.tf' '*.tfvars' '*.md')

          if [ -n "$CHANGED_FILES" ]; then
            echo "Running pre-commit on changed files:"
            echo "$CHANGED_FILES"
            pre-commit run --files $CHANGED_FILES
          else
            echo "No relevant files changed, skipping pre-commit checks"
          fi

      - name: Pre-commit summary
        if: always()
        run: |
          echo "## ðŸ” Pre-commit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… All pre-commit checks passed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Tools verified:**" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”§ Terraform formatting" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Terraform validation" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“š Documentation generation" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ” TFLint analysis" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ§¹ File formatting" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Pre-commit checks failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the logs above for specific failures." >> $GITHUB_STEP_SUMMARY
            echo "You can run \`pre-commit run --all-files\` locally to fix issues." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Configured hooks:**" >> $GITHUB_STEP_SUMMARY
          echo "- trailing-whitespace" >> $GITHUB_STEP_SUMMARY
          echo "- end-of-file-fixer" >> $GITHUB_STEP_SUMMARY
          echo "- check-yaml" >> $GITHUB_STEP_SUMMARY
          echo "- terraform_fmt" >> $GITHUB_STEP_SUMMARY
          echo "- terraform_validate" >> $GITHUB_STEP_SUMMARY
          echo "- terraform_docs" >> $GITHUB_STEP_SUMMARY
          echo "- terraform_tflint" >> $GITHUB_STEP_SUMMARY
